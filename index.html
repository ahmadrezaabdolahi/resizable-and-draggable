<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gridiron</title>
  <link rel="stylesheet" href="/resizable-and-draggable/css/style.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
      $(function () {
          $("#draggable").draggable();
      });
  </script>
  <script>
      $(function () {
          $("#resizable").resizable();
      });
  </script>
</head>
<body>
  <div class="gridiron">
    <div class="rectangle"  id="resizable" class="ui-widget-content">
      <div class="goal left-goal"></div>
      <div class="goal right-goal"></div>
      <div class="circle"></div>
      <div class="center-line"></div>
      <div class="ball" id="draggable" class="ui-widget-content"></div>
    </div>
  </div>
</body>
</html>
